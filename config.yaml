# message queue, when reached input will block
queue_size: 1000

# try to keep methods' goroutines bellow this number
workers: 1000

# Global timeouts in milliseconds
# Eech input/output can have own timeout setting
input_timeout: 1000
output_timeout: 1000
exec_timeout: 1000

inputs:
  sockets:
    - type: unix
      address: /run/notifier.sock
    - type: tcp
      address: 127.0.0.1:1111
      timeout: 1000
  folders:
    - path: /run/notifier/
      file-prefix: "notifier-"
      file-suffix: ".json"
      scan-time: 1000      # milliseconds
  pipes:
    - path: /run/notifier.pipe
  http:
    - address: 127.0.0.1:8080

methods:
  default:
  slack-email:
    email:
      - smtp-host: localhost
        smtp-port: 25
        #smtp-user: notifier@example.com
        #smtp-pass: 123456
        from: notifier@vedamo.com
        to: t1-tracking-aaaalack6ydmjqwe7cdvsqwn34@vedamo-group.slack.com
        subject: 'Notification: {{$.subject}}'
        body: '{{$.body}}'
        timeout: 5000
  zabbix:
    socket:
      - type: unix
        address: /run/zabbix/sender.sock
        message: "- \"{{$.key}}\" \"{{$.value}}\""
        timeout: 1000
