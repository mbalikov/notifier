    #        - '"{{$.value}}"'
    #    timeout: 10000
  log:
    http:
      - url: https://example.com/log/json-rpc/
        method: POST
        headers:
          - Content-Type: "application/json"
            Authorization: Bearer {{$.token}}
        body: '{ "method": "notify", "params": {{$}}'
